  </ul>
  <ul class="nav nav-sidebar">

  <ul class="nav nav-sidebar">

{% block main_page %}
  <form name="login-form" method="post" novalidate>
    {% csrf_token %}
    <div class="form-inline row" style="margin: 10px;">
      <div class="col" style="alignment: center">
          <label class="col-sm-1 control-label"
                style="font-size: 16px;font-family: 'Microsoft JhengHei UI Light'">姓名 </label>
          <input type="text" name="name" class="col-sm-3" autofocus="" placeholder="name">

          <label class="col-sm-1 control-label"
                style="font-size: 16px;font-family: 'Microsoft JhengHei UI Light'">id </label>
          <input type="text" name="id_number" class="col-sm-3" autofocus="" placeholder="id_number">
      </div>
    </div>

    <div class="form-inline row" style="margin: 10px;">
      <div class="col" style="alignment: center">
        <label class="col-sm-1 control-label"
              style="font-size: 16px;font-family: 'Microsoft JhengHei UI Light'">生日 </label>
        <input type="date" name="brithday" class="col-sm-3" autofocus="" placeholder="brithday">

        <label class="col-sm-1 control-label"
              style="font-size: 16px;font-family: 'Microsoft JhengHei UI Light'">性别 </label>
        <select name="gender" id="" class="col-sm-3">
                    <option value=1>Male</option>
                    <option value=0>Female</option>
        </select>
      </div>
    </div>

    <div class="container" style="width: 100px">
      <button class="btn btn-md btn-primary btn-block" type="submit"
              onclick="check_onclick(this)">add
      </button>
    </div>
  </form>
{% endblock%}

{% block msg %}
  <div class="container" style="width: 300px">
    {{ msg | safe}}
  </div>
{% endblock %}
